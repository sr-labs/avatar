<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Avatar</title>
    <meta name="description" content="Making and downloading avatars." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div><img class="logo" src="logo.png"/></div>
      <div class="info"><h1>Gerador de Avatar de Afiliado</h1>
      <span>Selecione uma imagem, escolha sua moldura e crie seu avatar de <strong>Afiliado da Cruzeiro do Sul Educacional!</strong></span>
      <h6><em>Utilize uma imagem quadrada de pelo menos <br> 540 pixels por 540 pixels para um melhor resultado.</em></h6>
    </div>
      <label class="action">
        <input type="file" id="input-file" accept="image/*">
        SELECIONAR FOTO
      </label>
      <canvas id="preview" width="500" height="500" title="Preview"></canvas><br>
      <div><h1>Escolha a moldura abaixo</h1></div>
      <div class="buttons">
        <button type="button" class="frame-option">
          <img src="./frame-01.png" alt="Frame option 1" width="100%">
        </button>
        <button type="button" class="frame-option">
          <img src="./frame-02.png" alt="Frame option 2" width="100%">
        </button>
        <button type="button" class="frame-option">
          <img src="./frame-03.png" alt="Frame option 3" width="100%">
        </button>
      </div>
      <div><a download="framed-avatar.png" class="action" id="download-link" href="">SALVAR FOTO</a>
      <img src="./placeholder.png" alt="" width="1" id="placeholder" hidden></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
