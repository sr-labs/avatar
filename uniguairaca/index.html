<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Gerador de Avatar | Saber em Rede</title>
    <meta name="description" content="Um Gerador de Avatares para o Saber em Rede" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="row">
        <div class="column">
          <img class="logo" src="logo.png"/>
        </div>
        <div class="column">
          <img class="logo" src="logo-ie.png"/>
        </div>
      </div>
      <div class="info"><h1>Gerador de Avatar</h1>
      <span>Selecione uma imagem, escolha sua moldura e crie seu avatar para representar sua instituição de ensino!</span>
      <h6><em>Utilize uma imagem quadrada com <br> no mínimo <strong>540 pixels por 540 pixels</strong> <br> para um melhor resultado.</em></h6>
    </div>
      <label class="action">
        <input type="file" id="input-file" accept="image/*">
        SELECIONAR FOTO
      </label>
      <canvas id="preview" width="500" height="500" title="Preview"></canvas><br>
      <div><a download="framed-avatar.png" class="action" id="download-link" href="">SALVAR AVATAR</a>
      <img src="./placeholder.png" alt="" width="1" id="placeholder" hidden></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
